<div class="container mt-5 w-50">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" placeholder="First name" formControlName="firstName" name="firstName">
        </div>
        <div class="col">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" name="lastName">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <div class="form-row m-3">
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="male" value="1">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="female" value="2">
          <label class="form-check-label" for="male">
            Female
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="others" value="3">
          <label class="form-check-label" for="male">
            Other
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" name="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" name="password">
    </div>
    <div class="form-group">
      <label for="rpassword">Confirm Password</label>
      <input type="password" class="form-control" id="rpassword" placeholder="Password" formControlName="rpassword" name="rpassword">
    </div>
    <div class="form-group">
      <label for="mobileNumber">Confirm Password</label>
      <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile number" formControlName="mobileNumber" name="mobileNumber">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
