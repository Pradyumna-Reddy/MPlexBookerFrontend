<div class="row">
  <div *ngFor="let booking of bookings" class="col-12 mt-4">
    <div class="well">
      <div class="row">
        <div class="col-sm-3">
          <img [src]=imagepath width="100px"/>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-12"><h4>{{booking.show.movie.name}}</h4></div>
            <div class="col-12"><p>{{booking.show.movie.description}}</p></div>
          </div>
        </div>
        <div *ngIf="!isFutureShow(booking.show)" class="col-sm-3">
          <div class="row">
            <div class="col-12">
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-danger" (click)="CancelBooking(booking.id)">Cancel Booking</button>
            </div>
            <div class="col-12"></div>
          </div>
        </div>

        <div *ngIf="isFutureShow(booking.show)" class="col-sm-3">
          <div class="row">
            <div class="col-12">
              <rating-input (rating)="changeRating($event, booking.id)" [previousRating]="booking.rating"></rating-input>
            </div>
            <div class="col-12"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
